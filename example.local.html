<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Analysis web component</title>
    <link href="./dist/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react",
          "react-dom": "https://esm.sh/react-dom",
          "@i-vresse/haddock3-analysis-components": "./dist/haddock3-analysis-components.js"
        }
      }
    </script>
    <script type="module">
      import { createRoot } from "react-dom";
      import { createElement } from "react";
      import { ClusterTable } from "@i-vresse/haddock3-analysis-components";

      const clusters = [
        {
          rank: 1,
          id: 2,
          size: 10,
          best: ['<a href="https://github.com/i-VRESSE">Visit i-VRESSE</a>'],
          stats: { score: { mean: 15, std: 2 }, vdw: { mean: 25, std: 3 } },
        },
        {
          rank: 2,
          id: 1,
          size: 9,
          best: ['<a href="https://github.com/i-VRESSE">Visit i-VRESSE</a>'],
          stats: { score: { mean: 25, std: 3 }, vdw: { mean: 10, std: 2 } },
        },
      ];

      const stat_labels = {
        rank: "Rank ID",
        id: "Cluster ID",
        size: "Cluster Size",
        best: "Best Structure",
        score: "HADDOCK score [a.u.]",
        vdw: "Van der Waals Energy",
        elec: "Electrostatic Energy",
        air: "Restraints Energy",
        desolv: "Desolvation Energy",
        irmsd: "interface RMSD [A]",
        lrmsd: "ligand RMSD [A]",
        ilrmsd: "interface-ligand RMSD [A]",
        fnat: "Fraction of Common Contacts",
        dockq: "DOCKQ",
      };

      createRoot(document.getElementById("root")).render(
        createElement(ClusterTable, { stat_labels, clusters })
      );
    </script>
  </body>
</html>
